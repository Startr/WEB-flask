{% extends "layout.html" %}
{% block title %}Contact - Form{% endblock %}
{% block content %}
      <h2>Submit your CV</h2>
      <p>Fill out the form below to submit your CV.</p>
      <p>Only PDF files are allowed.</p>
      <form action="/#submit" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="cv">CV (PDF only):</label>
        <input type="file" id="cv" name="cv" accept=".pdf" required><br><br>
        <input type="submit" value="Submit">
      </form>
{% endblock %}
